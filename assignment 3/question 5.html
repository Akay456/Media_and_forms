<body  >
    <form  style="border:2px  solid black ">
        <h2>Sign Up form </h2>
        <label for="firstName">First Name:
        <input type="text" id="firstName" name="firstName" placeholder="Ankit" required minlength="3" maxlength="20" />
        </label>
        <br>
        <label for="lastName"></label>Last Name:
        <input type="text" id="lastName" name="lastname" placeholder="Kumar" required minlength="3"maxlength="10" />
        </label>
        <br>
        <label for="email">E-Mail:
            <input type="email" id="email" placeholder="@example.com" required />
            </label>
            <br>
            <label for="password">Password:
            <input type="password" id="password" placeholder="***********" required minlength="8">

        <br>
        <label for="confirmpassword">Confirm Password:
        <input type="password" name="confirmpassword" id="confirmpassword" required minlength="8">
        </label>
        <label for="age">Age:
            <input type="number" name="age" id="age" required min="18">
        </label>
        <br>
        <label for="">

            <label for="male ">Male</label>

            <label for="female">Female</label>
            <input type="radio"name="gender"id="others"value="others"/>
            <label for="others">Others</label>
        </label>
        <br>
        <label for="terms">terms:
            <input type="checkbox"name="terms" id="policy">I agree to terms and Conditions</label><br>

<Button type="submit">REGISTER</Button>
